<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Course Management System Register Webpage">
    <meta name="author" content="RR">
    <title>Course Management System: Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./register.style.client.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Whiteboard</a>
            <ul class="nav navbar-nav navbar-right text-light">
                <li><a class="p-2 text-light" href="../index.html">Dashboard</a></li>
                <li>/</li>
                <li><a class="p-2 text-light" href="#">Register</a></li>
                <li>/</li>
                <li><a class="p-2 text-light" href="../login/login.template.client.html">Sign in</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container">
    <form class="form-signin" action="#">
        <div class="mt-4 mb-3">
            <h1>Register</h1>
        </div>

        <div class="form-group row mb-2">
            <label for="usernameFld" class="col-md-2 col-sm-12 col-form-label">Username </label>
            <div class="col-md-10 col-sm-12">
                <input type="text" class="form-control rr-username" id="usernameFld" placeholder="Alice" autofocus required />
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="passwordFld" class="col-md-2 col-sm-12 col-form-label">Password </label>
            <div class="col-md-10 col-sm-12">
                <input type="password" class="form-control rr-field" id="passwordFld" placeholder="123qwe#$%" required />
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="verifyPasswordFld" class="col-md-2 col-sm-12 col-form-label">Verify Password </label>
            <div class="col-md-10 col-sm-12">
                <input type="password" class="form-control rr-field" id="verifyPasswordFld" placeholder="123qwe#$%" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-sm-0 col-form-label"></label>
            <div class="col-md-10 col-sm-12">
                <button id="registerBtn" class="btn btn-lg btn-primary btn-block rr-register" type="submit">Sign Up</button>
            </div>
            <label class="col-md-2 col-sm-0 col-form-label"></label>
            <div class="col-md-10 col-sm-12 d-flex justify-content-between align-items-left">
                <a href="../login/login.template.client.html">Login</a>
            </div>
        </div>
    </form>
</main>

</body>
</html>
