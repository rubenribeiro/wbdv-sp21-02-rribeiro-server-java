<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="RR">
    <title>Course Management System: Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="#">
            <div class="mt-4 mb-3">
                <h1>Sign In</h1>
            </div>

            <div class="form-group row mb-2">
                <label for="username" class="col-md-2 col-sm-12 col-form-label">Username </label>
                <div class="col-md-10 col-sm-12">
                    <input type="text" class="form-control" id="username" autofocus required />
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="password" class="col-md-2 col-sm-12 col-form-label">Password </label>
                <div class="col-md-10 col-sm-12">
                    <input type="password" class="form-control" id="password" autofocus required />
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div class="d-flex justify-content-between mb-1 align-items-center ">
            <a href="#">Forgot Password</a>
            <a href="#">Sign up</a>
        </div>
    </div>

</body>
</html>
